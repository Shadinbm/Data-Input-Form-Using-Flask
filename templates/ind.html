<!DOCTYPE html>
<html>
<head>
    <title>Free Workshop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url("{{ url_for('static', filename='assets/img/bg.jpg') }}") no-repeat center center fixed;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }
        .container img {
        width: 60px; 
        display: block;
        margin: 0 auto 20px;
    }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            background: #f2f2f2;
            font-size: 14px;
            color: #333;
        }

        form button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='assets/img/logo1.png') }}" alt="Moci Logo">
        <h1>Free Coding Workshop</h1>
        <h2>Apply Here</h2>

        <form method="post" action="/submitform">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone" required>

            <label for="clg">College Name:</label>
            <input type="text" name="clg" id="clg" required>

            <label for="course">Subject:</label>
            <select id="course" name="course" required>
                <option value="">--Select--</option>
                <option value="btech">BTech</option>
                <option value="mca">MCA</option>
                <option value="bca">BCA</option>
                <option value="msc_cs">MSc CS</option>
                <option value="bsc_cs">BSc CS</option>
            </select>

            <label for="obj">What is Your Career Objective:</label>
            <textarea name="obj" id="obj" rows="4" required></textarea>

            <button type="submit">Apply</button>
        </form>
    </div>
</body>
</html>
